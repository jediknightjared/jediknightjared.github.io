<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="https://jediknightjared.github.io/main.css">
	<link id="page_favicon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAASUlEQVQ4T+2TMQ4AMAgC4f+PtjG2TjLRUVbNaQQJIGCICQjBILKcUjOqYwE/bmC4WC7YAO3yTYFoIPFyMO/QMVpAPsuoPqJj4wHvRDQBPTkovgAAAABJRU5ErkJggg==" rel="icon" type="image/x-icon">
	<title> Platform Game </title>
	<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
	<script src="platformer.js"></script>
	<script>
		function start() {
			sjs.open("target", 800, 500);
			
			if (!localStorage.levelOn) {
				localStorage.levelOn = 1;
			}
			
			//Background
			var background = new sjs.Image("Images/background.png");
			background.setSize(2500, 500);
			
			//Title
			var title = new sjs.Text("Space Platformer",50,"blue");
			title.centerH().offset(0,100);
			
			//Credits
			var credits = new sjs.Text("By: Jared Peterson",18,"blue")
			credits.bottom().centerH();
			
			//Play
			var play = new sjs.Button("Play",function(){
				window.location = "level"+localStorage.levelOn+".html";
			});
			play.centerH().offset(0,180);
			
			//Levels
			var levels = new sjs.Button("Levels",function(){
				window.location = "levels.html";
			});
			levels.centerH().offset(0,210);
			
			//Editor
			var editor = new sjs.Button("Editor",function(){
				window.location = "editor.html"
			});
			editor.centerH().offset(0,240);
			
		} 
	</script>
</head>

<body onload="start()">
	
	<div id="nav">
		<img src="https://jediknightjared.github.io/Images/Logo.png" id="logo">
	</div>
	<div id="mainBody">
		
		
		<div id="target" style="margin:auto;background:grey;"></div>
		
	</div>
</body>

</html>
